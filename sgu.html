<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13个按钮</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .button-container {
      text-align: center;
      display: flex;
      flex-wrap: wrap;  /* 让按钮换行显示 */
      justify-content: center;
      gap: 20px;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- 第一个按钮: 东京大学 -->
    <button onclick="window.location.href='https://tianzhuzhuzhu.github.io/sgu/">东京大学</button>
    
    <!-- 后续12个按钮，暂时没有链接 -->
    <button>按钮 2</button>
    <button>按钮 3</button>
    <button>按钮 4</button>
    <button>按钮 5</button>
    <button>按钮 6</button>
    <button>按钮 7</button>
    <button>按钮 8</button>
    <button>按钮 9</button>
    <button>按钮 10</button>
    <button>按钮 11</button>
    <button>按钮 12</button>
    <button>按钮 13</button>
  </div>
</body>
</html>
